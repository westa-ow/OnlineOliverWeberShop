{% block content %}
{% load static %}
{% load i18n %}

<link rel="stylesheet" href="{% static 'css/checkout/checkout_subtotal_widget.css' %}">
<div class="final-container">
    <div class="finish-section">
        <div class="card-detailed-totals">
            <h4>{% trans "Subtotal" %}</h4>
            <div class="info-cart-block">
                <div class="block-total">
                    <div class="final-unique-quantity">5 {% trans "items" %}</div>
                    <div class="final-sum" id="final-sum">{{ currency }}500.00</div>
                </div>
            </div>
            <div class="card-block-totals">
                <div id="cart-taxes" class="cart-taxes" style="display: none;">
                    <span class="label-taxes"> {% trans "Included taxes" %}: </span>
                    <span class="value-taxes">{{ currency }}84.00</span>
                </div>
                <div id="cart-shipping" class="cart-shipping" style="display: none;">
                    <span class="label-shipping"> {% trans "Included shipping" %}: </span>
                    <span class="value-shipping">{{ currency }}84.00</span>
                </div>
                <div class="cart-total" id="cart-total">
                    <span class="label-total">{% trans "Total" %} (VAT Incl.)</span>
                    <span class="value-total">{{ currency }}500.00</span>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
