<style>


@import url('https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap');
@import url('https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css');
    .toolbar {
        {#overflow: hidden;#}
        {#position: fixed;#}

    background-color: #01447B;
    padding: 6px;
    display: flex;
    width: 100%;
    align-items: center;
    text-align: center;
    justify-content: space-between;


}

.logo img {

    margin-left: 10px;
    margin-right: 10px;
}

.links {
    margin: 0 5px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.link {
    color: white;
    font-size: 20px; color: white; font-family: poppins,Verdana,sans-serif;
    {#font-family: poppins,Verdana,sans-serif;#}
    {#font-size: 15px;#}
    text-decoration: none !important;
    padding: 5px;
    margin: 0 0px;
    margin-right: 5px;
    /*    text-decoration: none !important;*/
    /*    color: #ffffff !important;*/
        position: relative;
}

.link::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: 5px;
    width: 0%;
    height: 1.5px;
    background-color: #ffffff;
    transition: width 0.3s ease;
}
.link:hover::after {
    width: 100%;
}
.link:hover {
    color: #ffffff !important;
}
.users{
    text-align: right;
}
.lang-menu {
    width: 100px;
    text-align: right;
    font-weight: bold;
    margin-top: 0px;
    position: relative;
}
.selected-lang{
    font-weight: normal;
}
.lang-menu .selected-lang:before {
  content: '';
  display: inline-block;
  width: 32px;
  height: 32px;
  margin-right: 10px;
  background-repeat: no-repeat;
  background-size: contain;
}

.lang-menu .selected-lang {
  display: flex;
  align-items: center;
  justify-content: space-between;
  line-height: 2;
  cursor: pointer;
  color: white;
  font-family: poppins, Verdana, sans-serif;
  background-color: #01447B;
}


.lang-menu ul {
    margin: 0;
    padding: 0;
    display: none;
    background-color: #fff;
    border: 1px solid #f8f8f8;
    position: absolute;
    top: 30px;
    right: 0px;
    width: 125px;
    border-radius: 5px;
    box-shadow: 0px 1px 10px rgba(0,0,0,0.2);
}


.lang-menu ul li {
    list-style: none;
    text-align: left;
    display: flex;
    justify-content: space-between;
}

.lang-menu ul li a {
    text-decoration: none;
    width: 125px;
    padding: 5px 10px;
    display: block;
}

.lang-menu ul li:hover {
    background-color: #f2f2f2;
}

.lang-menu ul li a:before {
    content: '';
    display: inline-block;
    width: 25px;
    text-align: center;
    height: 25px;
    vertical-align: middle;
    margin-right: 10px;
    background-size: contain;
    background-repeat: no-repeat;
}
.selected-lang::before{
    background-image: url(https://www.worldometers.info/img/flags/gm-flag.gif);
}
.gm:before {
    background-image: url(https://www.worldometers.info/img/flags/gm-flag.gif);
}

.uk:before {
    background-image: url(https://www.worldometers.info/img/flags/uk-flag.gif);
}
.fr:before {
    background-image: url(https://www.worldometers.info/img/flags/fr-flag.gif);
}

.sp:before {
    background-image: url(https://www.worldometers.info/img/flags/sp-flag.gif);
}
.it:before {
    background-image: url(https://www.worldometers.info/img/flags/it-flag.gif);
}

.lang-menu:hover ul {
    display: block;
}

 .circular-select {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: none;
    background-color: #ccc;
    background-image: url('https://www.worldometers.info/img/flags/gm-flag.gif');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    cursor: pointer;
     appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;

  }
 .circular-select{
     color: transparent;
 }
 .circular-select option{
     color: black;
 }

</style>
