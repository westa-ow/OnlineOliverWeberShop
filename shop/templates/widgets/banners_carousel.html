{% block content %}
{% load static %}
{% load i18n %}
{% load widget_tweaks %}
<link rel="stylesheet" href="{% static 'css/SeparateWidgets/bannersCarousel.css' %}">
<div class="cl">
    <div id="carousel" class="carousel">
        {% for banner in banners %}
            <div class="carousel-item active"><a {% if banner.banner.withLink %}href="{% url "param_catalog" category_id="0" category_name="all" %}?collection={{ banner.banner.link }}"{% endif %}><img src="{{ banner.banner.image.url }}" alt="Image {{ banner.priority }}"  ></a></div>
        {% endfor %}
    </div>
</div>
<script src="{% static "js/widgets/bannersCarousel.js" %}"></script>
{% endblock %}
