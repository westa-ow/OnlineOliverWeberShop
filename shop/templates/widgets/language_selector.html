{% block content %}
{% load static %}
{% load i18n %}

<link rel="stylesheet" href="{% static 'css/SeparateWidgets/language_selector.css' %}">
<meta name="static-urls" content='{"uk": "{% static "images/flags/uk.gif" %}", "de": "{% static "images/flags/gm-flag.gif" %}", "it": "{% static "images/flags/it-flag.gif" %}", "es": "{% static "images/flags/sp-flag.gif" %}", "ru": "{% static "images/flags/ru-flag.gif" %}"}'>

<div class="language-dropdown">
    <select class="selected-language" id="languageSelect">
        <option value="gb">English</option>
        <option value="de">Deutsch</option>
        <option value="it">Italiano</option>
        <option value="es">Español </option>
        <option value="ru">Русский </option>
    </select>
</div>
<script src="{% static "js/widgets/languageSelector.js" %}"></script>
{% endblock %}
