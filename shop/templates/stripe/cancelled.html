{% load static %}
{% load widget_tweaks %}
{% load i18n %}
{% block content %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cancelled</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"></script>
  </head>
  <body>
  {% include 'widgets/navigation_bar.html' %}
  <section class="section">
    <div class="container" style="display: flex; flex-direction: column; gap:30px; align-items: center; text-align: center;">
      <h1> {% trans "Your payment was cancelled." %}</h1>
      <div><a href="{% url "cart" %}" style="padding: 19px 32px;
            color: white !important;
            background-color: #003665;

            font-weight: 500;
            border-radius: 7px;
            cursor: pointer;
            border: none;
            margin-left: 5px; "> {% trans "Back to checkout" %} </a></div>
    </div>
  </section>
  </body>
</html>
{% endblock %}
